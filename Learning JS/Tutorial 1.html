<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- scripts in headers are funcions that can be called -->
	<script type="text/javascript">
		function myfunction(){
			document.getElementById("demo").innerHTML = "THING"
		}
	</script>
</head>
<body>

	<h2>What Can JavaScript Do?</h2>
	<p id="demo">thing.</p>
	<button type="button" onclick= myfunction()>Resize!</button>
	<!-- Those external files are all .js files -->
	<!-- <script src="myScript.js"></script> -->

</body>
</html>
